steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull gcr.io/woordenfabriek/container-name:latest || exit 0
  - name: gcr.io/cloud-builders/docker
    timeout: 1200s
    args:
      [
        'build',
        '-f',
        'Dockerfile',
        '-t',
        'gcr.io/woordenfabriek/container-name',
        '--cache-from',
        'gcr.io/woordenfabriek/container-name:latest',
        '.',
      ]
timeout: 1200s
images:
  - gcr.io/woordenfabriek/container-name
